        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* A dark gray-blue fallback */
            background-image:
                radial-gradient(ellipse at bottom left, #0d3852 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, #0d3852 0%, transparent 50%),
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 70% 80%, rgba(255,255,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 30%, rgba(255,255,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 30% 90%, rgba(255,255,255,0.1) 0%, transparent 20%),
                linear-gradient(to bottom, #100f24, #0a0a1d);
        }

        /* Responsive iframe container for the Scratch games in the grid */
        .iframe-container {
            position: relative;
            width: 100%;
            /* Aspect ratio of 485x402 */
            padding-bottom: 82.8866%; /* (402 / 485) * 100% */
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-xl */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Marquee Animation for the joke section */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite;
        }
    </style>

                "A son tells his father, “I have an imaginary girlfriend.” The father sighs and says, “You know, you could do better.” “Thanks Dad,” the son says. “That means a lot.” The father shakes his head and goes, “I was talking to your girlfriend.”",
                "Yesterday, I was washing the car with my son. He said, “Dad, can’t you just use a sponge?”",
                "My dad died because he couldn’t remember his blood type. He kept insisting we “be positive,” but it’s just so hard without him.",
                "I tried to explain to my 4-year-old son that it’s perfectly normal to accidentally poop your pants. But he’s still making fun of me.",
                "I wasn’t close to my father when he died. Which is lucky because he stepped on a landmine."
            ];

            let jokeIndex = 0;

            function displayNextJoke() {
                const currentJoke = jokes[jokeIndex];
                jokeTextElement.textContent = currentJoke;
                jokeIndex = (jokeIndex + 1) % jokes.length;
            }

            // Display the first joke immediately
            displayNextJoke();
            // Then, set up an interval to display a new joke every 30 seconds
            setInterval(displayNextJoke, 30000);

            // --- Game Modal Logic ---
            function showGameModal(projectId) {
                const gameSrc = `https://scratch.mit.edu/projects/${projectId}/embed`;
                modalIframe.src = gameSrc;
                gameModal.classList.remove('hidden');
            }

            function closeGameModal() {
                gameModal.classList.add('hidden');
                modalIframe.src = '';
            }

            gameCards.forEach(card => {
                card.addEventListener('click', (event) => {
                    const projectId = event.currentTarget.dataset.projectId;
                    if (projectId) {
                        showGameModal(projectId);
                    }
                });
            });

            closeModalBtn.addEventListener('click', closeGameModal);

            gameModal.addEventListener('click', (event) => {
                if (event.target === gameModal) {
                    closeGameModal();
                }
            });
        });
    </script>
